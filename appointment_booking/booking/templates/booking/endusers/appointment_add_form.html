{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'endusers:appointment_change_list' %}">Appointments</a></li>

      <li class="breadcrumb-item active" aria-current="page">Book an appointment</li>
    </ol>
  </nav>
  <h2 class="mb-3">Book an Appointment</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save1</button>
      </form>
    </div>
  </div>
{% endblock %}
